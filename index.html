<!doctype html>

 <head>

 <style type="text/css" id="dcoder_stylesheet">/* Genel ayarlar */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    background: url('https://media.giphy.com/media/rOL98W0AQDiUvvkT3z/giphy.gif') no-repeat center center/cover;
    overflow: hidden;
    color: white;
}

/* bull başlığı */
.title {
    font-family: 'Cursive', sans-serif;
    font-size: 3em;
    margin-top: 25px;
    display: flex;
    justify-content: center; /* Logo hizalama */
    align-items: center; /* Logo hizalama */
    padding: 20px; /* Başlık etrafında boşluk */
}

/* Başlıktaki logo */
.title img {
    width: 400px; /* Logonun genişliğini 400px olarak ayarladım */
    height: auto;
    transition: transform 0.3s ease; /* Büyüme efekti için */
}

/* Logo hover efekti */
.title img:hover {
    transform: scale(1.2); /* Hover yapıldığında logonun büyümesini sağlar */
}

/* Seçenekler container */
.options-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 24px;
}

/* Satırlar (her bir satırda 3 seçenek) */
.row {
    display: flex;
    justify-content: center;
    width: 100%;
    gap: 20px;
    margin-bottom: 20px;
}

/* Option */
.option {
    width: 20%;
    position: relative; /* Arka plan düzeni için gerekli */
    padding: 30px 15px; /* Yukarı ve aşağı (30px), sağ ve sol (10px) */
    background-color: rgba(255, 0, 0, 0.3); /* Kırmızı arka plan (şeffaflık opsiyonel) */
    border-radius: 15px; /* Köşeleri yuvarlat */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Hafif gölge efekti */
    transition: transform 0.3s ease;
    cursor: pointer;
}

.option img {
    width: 100%;
    height: auto;
    border-radius: 10px; /* Köşeleri oval yapma */
}

.option:hover {
    transform: scale(1.05); /* Hover durumunda büyütme */
}

/* Support tuşu */
.support-btn {
    font-family: 'Fantasy','Papyrus' , sans-serif;
    background-color: darkred;
    color: rgba(255, 0, 0, 0.3);
    padding: 20px 50px;
    border-radius: 100px;
    border: none;
    cursor: pointer;
    margin-bottom: 50px; /* Seçeneklerin 4 satır altında olacak şekilde */
    transition: background-color 0.3s ease;
}

.support-btn:hover {
    background-color: rgba(255, 0, 0, 0.3);
}</style></head> 
 <body> 
  <h1 class="title"> <img src="https://i.imgur.com/QUhWhck.png" alt="Blockchain BULL Logo" style="max-width: 100px; height: auto;"> </h1> <!-- Seçenekler container -->

   <div class="row"> 
    <div class="option" onclick="window.location.href='https://kodcuabi11112.github.io/BTC-ulti/'"> 
     <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC Logo"> 
    </div> 
    <div class="option" onclick="window.location.href='https://kodcuabi11112.github.io/Eth-ulti/'"> 
     <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH Logo"> 
    </div> 
    <div class="option" onclick="window.location.href='https://kodcuabi11112.github.io/Bnb-ulti/'"> 
     <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="BNB Logo"> 
    </div> 
   </div> 
   <div class="row"> 
    <div class="option" onclick="window.location.href='https://kodcuabi11112.github.io/Sol-ulti/'"> 
     <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="SOL Logo"> 
    </div> 
    <div class="option" onclick="window.location.href='https://kodcuabi11112.github.io/Trx-ulti/'"> 
     <img src="https://cryptologos.cc/logos/tron-trx-logo.png?v=035" alt="trx Logo"> 
    </div> 
    <div class="option" onclick="window.location.href='https://kodcuabi11112.github.io/Multi-ulti/'"> 
     <img src="https://i.imgur.com/0o0iS24.png" alt="MULTI Logo"> 
    </div> 
   </div>
